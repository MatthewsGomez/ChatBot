# Configuración de WhatsApp Cloud API
# IMPORTANTE: Copia este archivo a 'credentials.yml' y reemplaza los valores con tus credenciales reales
# Puedes obtener estas credenciales desde: https://developers.facebook.com/apps/
channels.whatsapp.WhatsAppConnector:
  verify_token: "TU_VERIFY_TOKEN_AQUI"  # Token que tú defines para verificar el webhook
  app_secret: "TU_APP_SECRET_AQUI"  # App Secret de tu aplicación de Facebook
  page_access_token: "TU_PAGE_ACCESS_TOKEN_AQUI"  # Token de acceso de WhatsApp Business
  phone_number_id: "TU_PHONE_NUMBER_ID_AQUI"  # ID del número de teléfono de WhatsApp

